<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>


    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


            <form id="" method="POST">

               


                <div class="row">
                    

                 
                    <div class="col-md-6">
                        <label for="cedula">Id</label>
                        <input type="text" name="idCargo" id="idCargoM" placeholder="" class="form-control solo-numero" autofocus>
                    </div>

                    <div class="col-md-6">
                        <label for="nombre">Cargo</label>
                        <input type="text" name="dCargo" id="dCargoM" placeholder="Modifique el cargo" class="form-control" >
                    </div>

                


                </div>

            </form>
           
         

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="ModificarCargo();">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    
</body>

<script src="../assets/js/bootstrap.min.js"></script>
</html>
