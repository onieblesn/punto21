<body>

    <div class="container">
       
        <div class="card">
        
            <div class="card-header bg-info">
                <h3 class="text-white">Crear cargos</h3>

            </div>

            <div class="card-body">
               
                <input type="hidden" name="idCargo" id="idCargo"> 
                <form id="" method="POST">

               
                <div class="row">
                    
            
                    <div class="col-md-6">
                        <label for="dCargo">Nombre del cargo</label>
                        <input type="text" name="dCargo" id="dCargo" placeholder="Ingrese el nuevo cargo" class="form-control solo-numero" onkeypress="return soloLetras(event);" autofocus>
                        
                    </div>  

                </div>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Modificación de cargos</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                
                
                                <div class="row">
                                    
                
                                 
                                    <div class="col-md-6" style="display: none">
                                        <label for="Id">Id</label>
                                        <input type="text" name="idCargo" id="idCargoM" placeholder="" class="form-control solo-numero" autofocus>
                                    </div>
                
                                    
                                        <label for="cargo">Modificar cargo</label>
                                        <input type="text" name="dCargo" id="dCargoM" placeholder="Modifique el cargo" class="form-control" >
                                  
                
                                
                
                                </div>
                
                            
                           
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" onclick="ModificarCargo();">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>

               
             </form>
             <br>
             <button class="btn btn-outline-info" id="guardar" onclick="GuardarCargo();"><span class="fa fa-save"></span> Guardar</button>
             
    
            </div>

            <div class="card-footer">
              
                <table class="display nowrap table table-striped" id="tablaCargos">

                    <thead>
                        <tr>

                            <th>indice</th>
                            <th>Descripción del cargo</th>
                            <th></th>
                            
                        </tr>


                    </thead>
                    <tbody id="datosCargos">

                    </tbody>



                </table>
               
            

            </div>


        </div>

    </form>

    </div>


    
</body>
